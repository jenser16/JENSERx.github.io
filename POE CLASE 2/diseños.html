<!DOCTYPE html>
<html lang="es">
<head>
    <title>Mi Diseño HTML</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        header {
            background-color: #0b9e23;
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: white;
        }
        nav {
            background-color: #0c3612;
            padding: 20px;
        }
        section {
            float: left;
            width: 25%;
            background-color: #532fd8;
            padding: 20px;
        }
        div {
            float: left;
            width: 50%;
            background-color: #b11212;
            padding: 20px;
            text-align: center;
        }
        article {
            float: right;
            width: 25%;
            background-color: #ad3a1d;
            padding: 20px;
            text-align: right;
        }
        footer {
            clear: both;
            background-color: #1f7b81;
            padding: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Encabezado</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Enlace 1</a></li>
            <li><a href="#">Enlace 2</a></li>
            <li><a href="#">Enlace 3</a></li>
        </ul>
    </nav>
    
    <section>
        <h2>Sección</h2>
        <p>Contenido de la sección.</p>
    </section>
    
    <div>
        <h2>Div</h2>
        <p>Contenido del div.</p>
    </div>
    
    <article>
        <h2>Artículo</h2>
        <p>Contenido del artículo.</p>
    </article>
    
    <footer>
        <p>FOOTER</p>
    </footer>
</body>
</html>
